spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./db/batch;AUTO_SERVER=TRUE
spring.datasource.username=sa

spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.isolation-level-for-create=REPEATABLE_READ

spring.output.ansi.enabled=ALWAYS

logging.level.org.springframework.jdbc.support=DEBUG
logging.level.org.springframework.batch.infrastructure.support.transaction=DEBUG
logging.pattern.console=%clr(%-32logger{0}){cyan}:%clr(${LOG_LEVEL_PATTERN:%5p}): %msg%n

